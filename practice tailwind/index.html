<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      /* body{
        @apply text-blue-500;
 
      } */
    </style>
    <link rel="stylesheet" href="./style.css">
    <title>openCode - food</title>
  </head>
  <body class="font-mono">
    <div class="grid md:grid-cols-4 gap-0"> <!-- start wrapper-->
      <div class="bg-gray-100 md:col-span-1 md:flex md:justify-end"> <!-- start nav-->
        <nav class="text-right ">
          <div>
            <h1 class="uppercase p-4  ">
              <a class="hover:text-gray-700" href="#" >OpenCode Food</a>
            </h1>
          </div>
          <ul class="text-sm mt-6">
            <li class="text-red-700">
              <a href="#" class="flex justify-end px-4 border-r-4 border-red-700">Home</a>
            </li>
            <li>
              <a href="#" class="flex justify-end px-4 border-r-4 border-white">About</a>
            </li>
            <li>
              <a href="#" class="flex justify-end px-4 border-r-4 border-white">Contact </a>
            </li>
          </ul>
        </nav>
      </div> <!-- end nav-->
      <main class="mx-16 py-6 bg-gray-50 md:col-span-3"> 
        <div class="flex justify-center md:justify-end">
          <a href="#" class=" rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer bg-white tracking-wider border-black-500 hover:bg-gray-700 hover:text-white md:border-1 transition eas-out duration-500">Log in</a>
          <a href="#" class="ml-2 rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer bg-white tracking-wider border-black-500 hover:bg-gray-700 hover:text-white md:border-1  transition eas-out duration-500">Sign up</a>
        </div>


        
        <header>
          <h2 class="text-6xl text-red-700 font-bold" >Recipes</h2>
          <h3 class="pl-1">For Everyone</h3>
        </header>
        <div>
          <h4 class="font-light mt-12 pb-2 border-b-8">Latest Recipes</h4>


          <div class="mt-8 grid lg:grid-cols-3 md:grid-cols-2 gap-10">
            <!-- Cards-->
            <div class="bg-white rounded overflow-hidden shadow-sm relative hover:shadow-lg">
              <img class="w-full h-32 sm:h-48 object-cover" src="img/ghorme-sabzi.jpg" alt="ghorme-sabzi">
              <div class="m-4">
                <span class="font-bold">Ghorme Sabzi</span>
                <span class="block text-sm text-gray-500">Recipe by OpenCode</span>
              </div>
              <div class="bg-gray-500 text-red-700 uppercase font-bold text-xs rounded-full p-2 absolute top-0 ml-2 mt-2">
                <span>3 hours</span>
              </div>
            </div>

            <div class="bg-white rounded overflow-hidden shadow-sm relative hover:shadow-lg">
              <img class="w-full h-32 sm:h-48 object-cover" src="./img/kabab.jpg" alt="Kabab">
              <div class="m-4">
                <span class="font-bold">Kebab</span>
                <span class="block text-sm text-gray-500">Recipe by OpenCode</span>
              </div>
              <div class="bg-gray-500 text-red-700 uppercase font-bold text-xs rounded-full p-2 absolute top-0 ml-2 mt-2">
                <span>25 min</span>
              </div>
            </div>

            <div class="bg-white rounded overflow-hidden shadow-sm relative hover:shadow-lg">
              <img class="w-full h-32 sm:h-48 object-cover" src="./img/khoresh-gheyme.jpg" alt="Khoresh-Gheyme">
              <div class="m-4">
                <span class="font-bold">khoresh-Gheyme</span>
          sm   <span  hover:shadow-lgclass="block text-sm text-gray-500">Recipe by OpenCode</span>
              </div>
              <div class="bg-gray-500 text-red-700 uppercase font-bold text-xs rounded-full p-2 absolute top-0 ml-2 mt-2">
                <span>5 hours</span>
              </div>
            </div>
          </div>


          <h4 class="font-light mt-12 pb-2 border-b border-red-400">Most popular</h4>
          <div> 
            <!-- Cards-->
          </div>


          <div class="flex justify-center">
            <div class="hover:shadow-inner bg-gray-100 active:border-2 text-blue-400 rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer tracking-wider border-black-500 md:border-1 transform hover:scale-125 hover:bg-red-400 hover:text-white duration-500">Load more</div>
          </div>
        </div>
      </main>
    </div> <!-- end wrapper-->
  </body>
</html>
